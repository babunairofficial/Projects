<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Survey Form</h1>
    </header>

    <main>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" class="name" placeholder="Enter your name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="text" class="email" placeholder="Enter your e-mail">
            </div>

            <div>
                <label for="age">Age</label>
                <input type="number" class="age" placeholder="Enter your age">
            </div>
            <div>
                <label for="profession">What are you?</label>
                <select name="profession">
                    <option value="" selected>Select one option</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="intern">Intern</option>
                    <option value="professional">Professional</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label>
                    Would you recommend this website
                    to a friend?
                </label>
                    
                <label for="recommed-1">
                    <input type="radio" id="recommed-1" 
                           name="recommed">Yes
                      </input>
                </label>
                <label for="recommed-2">
                    <input type="radio" id="recommed-2" 
                           name="recommed">No
                      </input>
                </label>
                <label for="recommed-3">
                    <input type="radio" id="recommed-3" 
                           name="recommed">Maybe
                      </input>
                </label>
            </div>
            
        </form>
        
    </main>
    
    
</body>
</html>
